<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<!-- header -->
<div class="jumbotron" style="text-align: center;">
    <h1>Travel Hut</h1>
</div>
<!-- container -->
<div class="">
    <form class="formgroup" [formGroup]="myFormGroup" (ngSubmit)="register()">
        <div class="card bg-dark text-white">

            <!-- content -->
            <div class="row content d-flex">
                <div class="col-lg-3">
                    <div *ngIf="showElement" class=" msg mt-1">
                        <div id="alert-dismissible" class="alert alert-success alert-dismissible fade show"
                            role="alert">
                            <strong>Registered successfully!</strong>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="">
                        <div class="row mb-4 px-3" align='center'>
                            <h3 class="mb-0 mr-4 mt-2">Register </h3>
                        </div>

                        <!--Show Validation Msg  -->

                        <div class="text-center">
                            <p *ngIf="passwordLength"
                                style="color: red; text-transform: capitalize;font-size: 14px;letter-spacing: 1px">
                                <b>password</b> should be greater than 6 and less than 12 characters </p>
                            <p *ngIf="prePasswordCheck"
                                style="color: red; text-transform: capitalize;font-size: 14px;letter-spacing: 1px">Enter
                                <b>password</b> first</p>
                            <p *ngIf="passwordValidation"
                                style="color: red; text-transform: capitalize;font-size: 14px;letter-spacing: 1px">
                                <b>Password</b> didn't matched</p>
                            <p *ngIf="emailValid"
                                style="color: red; text-transform: capitalize;font-size: 14px;letter-spacing: 1px">Enter
                                Valid <b>Email</b> Id</p>
                            <p *ngIf="emailNotAvailable"
                                style="color: red; text-transform: capitalize;font-size: 14px;letter-spacing: 1px">
                                Entered <b>Email</b> already taken!!</p>
                            <p *ngIf="phoneValidation"
                                style="color: red; text-transform: capitalize;font-size: 14px;letter-spacing: 1px">Enter
                                Valid <b>PhoneNumber</b></p>
                            <p *ngIf="phoneValidationIsNan"
                                style="color: red; text-transform: capitalize;font-size: 14px;letter-spacing: 1px">Enter
                                <b>numbers</b> only!</p>

                        </div>


                        <div class="form-group row px-3">
                            <label class="mb-0">
                                <h4 class="mb-0 text-sm">First Name</h4>
                            </label>
                            <input class="mb-2 form-control" [formControl]="myFormGroup.controls['firstName']"
                                #firstName type="text" name="firstName" placeholder="Enter your first name">
                        </div>
                        <div class="form-group row px-3">
                            <label class="mb-0">
                                <h4 class="mb-0 text-sm">Last Name</h4>
                            </label>
                            <input class="mb-1 form-control" [formControl]="myFormGroup.controls['lastName']" #lastName
                                type="text" name="lastName" placeholder="Enter your last name">
                        </div>

                        <div class="form-group row px-3">
                            <label class="mb-0">
                                <h4 class="mb-0 text-sm">Email Address</h4>
                            </label>
                            <input class="mb-1 form-control" [formControl]="myFormGroup.controls['email']"
                                [ngClass]="{'warningOutline' : emailValid,'warningOutline1' : emailNotAvailable}" #email
                                type="text" (keyup)="emailValidation(email)" name="email"
                                placeholder="Enter a valid email address">
                        </div>

                        <div class="form-group row px-3">
                            <label class="mb-1">
                                <h4 class="mb-0 text-sm">Username</h4>
                            </label>
                            <input #userName class="mb-1 form-control" [formControl]="myFormGroup.controls['userName']"
                                type="userName" name="userName"
                                placeholder="Enter userName">
                        </div>

                        <div class="form-group row px-3">
                            <label class="mb-1">
                                <h4 class="mb-0 text-sm">Password</h4>
                            </label>
                            <input #password class="mb-1 form-control" [formControl]="myFormGroup.controls['password']"
                                type="password" (keyup)="checkPrePassword(password)" name="password"
                                placeholder="Enter password">
                        </div>

                        <div class="form-group row px-3">
                            <label class="mb-1">
                                <h4 class="mb-0 text-sm">Re-type Password</h4>
                            </label>
                            <input #rePassword class="mb-1 form-control"
                                [formControl]="myFormGroup.controls['rePassword']"
                                [ngClass]="{'warningOutline' : passwordValidation}" name="re-password" type="password"
                                (keyup)="checkPassword(password,rePassword)" name="re-password"
                                placeholder="Re-type password">
                        </div>

                        <div class="form-group row px-3">
                            <label class="mb-1">
                                <h4 class="mb-0 text-sm">Contact Number</h4>
                            </label>
                            <input #contact class="mb-1 form-control" (keyup)="phoneNumberValidaton(contact)"
                                [ngClass]="{'warningOutline' : phoneValidation}"
                                [formControl]="myFormGroup.controls['contact']" name="contact" type="text"
                                placeholder="Enter Contact Number">
                        </div>

                        <div class="form-group row px-3">
                            <label class="mb-0">
                                <h4 class="mb-0 text-sm">Address</h4>
                            </label>
                            <input class="mb-2 form-control" [formControl]="myFormGroup.controls['address']"
                                #address type="text" name="address" placeholder="Enter your address">
                        </div>

                        <!-- <div class="form-group row px-3">
                            <label class="mb-0">
                                <h4 class="mb-0 text-sm">First Name</h4>
                            </label>
                            <input class="mb-2 form-control" [formControl]="myFormGroup.controls['firstName']"
                                #firstName type="text" name="firstName" placeholder="Enter your first name">
                        </div> -->

                        <div class="form-group row px-3">
                            <label class="mb-0">
                                <h3 class="mb-0 text-sm"> Enter your payment information</h3>
                            </label>
                        </div>

                        <div class="form-group row px-3">
                            <label class="mb-0">
                                <h4 class="mb-0 text-sm">Credit/Debit card number</h4>
                            </label>
                            <input class="mb-2 form-control" [formControl]="myFormGroup.controls['cardNumber']"
                                #cardNumber type="text" name="cardNumber" placeholder="Enter your card number">
                        </div>

                        <div class="form-group row px-3">
                            <label class="mb-0">
                                <h4 class="mb-0 text-sm">Name on the Card</h4>
                            </label>
                            <input class="mb-2 form-control" [formControl]="myFormGroup.controls['cardName']"
                                #cardName type="text" name="cardName" placeholder="Enter the name on the card">
                        </div>

                        <div class="form-group row px-3">
                            <label class="mb-0">
                                <h4 class="mb-0 text-sm">Expiry Date</h4>
                            </label>
                            <input class="mb-2 form-control" [formControl]="myFormGroup.controls['expiryDate']"
                                #expiryDate type="date" name="expiryDate" placeholder="Enter your expiryDate">
                        </div>

                        <div class="form-group row px-3">
                            <label class="mb-0">
                                <h4 class="mb-0 text-sm">Security Code</h4>
                            </label>
                            <input class="mb-2 form-control" [formControl]="myFormGroup.controls['cvv']"
                                #cvv type="text" name="cvv" placeholder="Enter your cvv">
                        </div>

                        <div class="form-group row mb-3 px-3"> <button type="submit"
                                class="btn btn-primary btn-block btn-blue text-center">Register</button> </div>
                        <div class="row mb-4 px-3"> <small class="font-weight-bold">Already a user? <a
                                    class="text-danger " [routerLink]="['/login']">Login</a></small> </div>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>
