<div class="" style="margin-top:10% ;">
    <div class="card bg-dark text-white card0 border-0">
        <div class="row content d-flex">
            <div class="col-lg-3">
            </div>
            <div class="col-lg-6">
                <div class="">
                    <div class="row mb-4 px-3">
                        <h2 class="mb-0 mr-4 mt-2">Login </h2>
                    </div>
                    <div class="text-center">
                        <p *ngIf="invalid"
                            style="color: red; text-transform: capitalize;font-size: 14px;letter-spacing: 1px">Invalid
                            <b> Credentials!</b>
                        </p>
                        <p *ngIf="nullValueErrorMessage"
                            style="color: red; text-transform: capitalize;font-size: 14px;letter-spacing: 1px">Enter
                            both <b>Username</b> and <b>Password</b> </p>
                    </div>
                    <form class="formgroup" [formGroup]="myFormGroup" (ngSubmit)="login()">
                        <div class="row px-3">
                            <label class="mb-1">
                                <h6 class="mb-0 text-sm">Email Address</h6>
                            </label>
                            <input class="mb-4 form-control" [formControl]="myFormGroup.controls['email']"
                                [ngClass]="{'warningOutline' : emailValid}" type="text" (keyup)="emailValidation(email)"
                                #email name="email" placeholder="Enter a valid Username">
                        </div>
                        <div class="row px-3">
                            <label class="mb-1">
                                <h6 class="mb-0 text-sm">Password</h6>
                            </label>
                            <input class="form-control" [formControl]="myFormGroup.controls['password']" type="password"
                                #password name="password" (keyup)="passwordEmpty()" placeholder="Enter password">
                        </div>

                        <!-- <div class="row px-3 mt-2 ">
                              <label class="mb-4 mt-2">
                                  <h6 class="mb-0 forgot text-sm"><a [routerLink]="['/forgot']"
                                          style="text-decoration: none;">Forgot Password ?</a></h6>
                              </label>
                          </div> -->

                        <div style="margin-top:2% ;"> <button type="submit" class="btn btn-light text-center">Login</button> </div>
                        <div style="margin-top:2% ;">New User? <a class="text-primary" [routerLink]="['/register']">Register</a> </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
